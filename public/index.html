<!DOCTYPE html>
<html lang="en" data-theme="light" class="has-background-white-ter">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Planning Poker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <!-- HEADER -->
        <header class="has-background-primary">
            <div class="container">
                <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/">
                            <h1 class="is-size-5 has-text-weight-bold">Planning Poker</h1>
                        </a>

                        <a
                            role="button"
                            class="navbar-burger has-text-white"
                            aria-label="menu"
                            aria-expanded="false"
                            data-target="navbarHeader"
                        >
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>

                    <div id="navbarHeader" class="navbar-menu">
                        <div class="navbar-start">
                            <a class="navbar-item" href="/">Home</a>
                        </div>

                        <div class="navbar-end">
                            <div class="navbar-item">
                                <div class="buttons">
                                    <a href="/" class="bd-tw-button button is-primary is-soft">
                                        <strong>Create Room</strong>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <main class="has-text-dark">

            <div class="container my-5">

                <!-- FORM CREATE ROOM -->
                <div class="columns px-5">
                    <div class="card column is-6 is-offset-3 is-mobile">
                        <div class="card-content">
                            <div class="content">
                                <h2 class="is-size-4 has-text-centered has-text-weight-medium">Create Room</h2>

                                <form action="/create" method="POST">
                                    <label class="label">Room Name</label>
                                    <div class="control">
                                        <input class="input is-medium" type="text" placeholder="Enter the room name">
                                    </div>
                                    <button class="button is-primary mt-4">Create Room</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
    </body>
</html>
